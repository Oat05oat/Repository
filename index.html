<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ระบบสะสมแต้ม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Prompt', sans-serif; }</style>
</head>
<body class="bg-slate-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center mx-auto mb-4 text-2xl font-bold shadow-lg">L</div>
            <h1 class="text-2xl font-bold text-gray-800">ระบบสมาชิก</h1>
            <p class="text-sm text-gray-500 mt-2">กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ</p>
        </div>

        <form action="user_dashboard.html" method="GET" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                <div class="flex">
                    <span class="inline-flex items-center px-4 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        +66
                    </span>
                    <input type="text" required class="flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 border p-2.5 focus:ring-indigo-500 focus:border-indigo-500" placeholder="08X-XXX-XXXX">
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                เข้าสู่ระบบสมาชิก
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="admin_dashboard.html" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
                เข้าสู่ระบบผู้ดูแล (Admin) &rarr;
            </a>
        </div>
    </div>

</body>
</html>
