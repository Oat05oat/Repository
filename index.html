<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | LuckyShop24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Prompt', sans-serif; }</style>
</head>
<body class="bg-slate-700 flex flex-col items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-sm text-center">
        <div class="w-20 h-20 mx-auto bg-white rounded-full flex items-center justify-center mb-6 shadow-lg border-4 border-slate-600">
            <i class="fa-solid fa-star text-4xl text-slate-700"></i>
        </div>
        <h1 class="text-3xl font-semibold text-white mb-2">ระบบสมาชิก</h1>
        <p class="text-slate-300 text-sm mb-10">กรุณากรอกเบอร์โทรศัพท์เพื่อเข้าสู่ระบบ</p>

        <form action="customer_dashboard.html" method="GET" class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm font-medium">+66</span>
                </div>
                <input type="tel" name="phone" required placeholder="08X-XXX-XXXX" 
                    class="w-full pl-12 pr-4 py-3 bg-white border-none rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm text-gray-700">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg shadow-md transition duration-200">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-8 text-xs text-slate-400">
            <p>เมื่อเข้าสู่ระบบ แสดงว่าคุณยอมรับ</p>
            <p class="mt-1"><a href="#" class="underline">เงื่อนไขการใช้บริการ</a> และ <a href="#" class="underline">นโยบายความเป็นส่วนตัว</a></p>
        </div>
    </div>

</body>
</html>
