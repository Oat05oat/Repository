<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ - LuckyShop24</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        --primary-light: #ede9fe;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --card-bg: #ffffff;
      }

      body {
        font-family: "Kanit", sans-serif;
        /* พื้นหลังเดียวกันกับหน้า Admin/Dashboard */
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .auth-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .auth-card {
        background: var(--card-bg);
        border: none;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.06),
          0 0 0 1px rgba(15, 23, 42, 0.02);
        width: 100%;
        max-width: 420px;
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
        background: var(--primary-light);
        color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.8rem;
        margin: 0 auto 1.5rem;
      }

      .card-title {
        font-weight: 700;
        color: var(--text-main);
        font-size: 1.8rem;
        letter-spacing: -0.5px;
      }

      .form-label {
        font-weight: 500;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .form-control {
        border-radius: 12px;
        padding: 0.8rem 1.2rem;
        border: 1px solid #e2e8f0;
        background-color: #f8fafc;
        transition: all 0.2s;
      }

      .form-control:focus {
        background-color: #ffffff;
        border-color: #a78bfa;
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      }

      .btn-primary {
        background: var(--primary-gradient);
        border: none;
        padding: 0.8rem;
        font-weight: 600;
        border-radius: 12px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2);
      }

      .footer-copyright {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: #94a3b8;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="card auth-card">
        <div class="card-body p-4 p-lg-5">
          <div class="text-center mb-4">
            <div class="icon-wrapper">
              <i class="bi bi-shop"></i>
            </div>
            <h3 class="card-title">LuckyShop24</h3>
            <p class="text-muted small">ระบบสมาชิกสะสมแต้ม</p>
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
              <div class="input-group">
                <span
                  class="input-group-text bg-light border-end-0 text-muted"
                  style="border-radius: 12px 0 0 12px"
                  ><i class="bi bi-telephone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control border-start-0"
                  id="phone"
                  placeholder="08xxxxxxxx"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">รหัสผ่าน</label>
              <div class="input-group">
                <span
                  class="input-group-text bg-light border-end-0 text-muted"
                  style="border-radius: 12px 0 0 12px"
                  ><i class="bi bi-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control border-start-0"
                  id="password"
                  placeholder="กรอกรหัสผ่าน"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label
                  class="form-check-label small text-muted"
                  for="rememberMe"
                  >จดจำฉันไว้ในระบบ</label
                >
              </div>
              <a
                href="#"
                id="forgotPasswordLink"
                class="small text-primary text-decoration-none fw-medium"
                >ลืมรหัสผ่าน?</a
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary text-white">
                เข้าสู่ระบบ
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="small text-muted mb-3">
              ยังไม่มีบัญชี หรือพบปัญหาการใช้งาน?
            </p>
            <div class="d-flex gap-2 justify-content-center flex-wrap">
              <a
                href="register.html"
                class="btn btn-outline-primary btn-sm flex-grow-1 rounded-pill fw-medium"
              >
                สมัครสมาชิกใหม่
              </a>
              <a
                href="https://line.me/R/ti/p/@732fqlwh"
                target="_blank"
                class="btn btn-success btn-sm flex-grow-1 rounded-pill fw-medium"
              >
                <i class="bi bi-line me-1"></i> ติดต่อแอดมิน
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-copyright">
      &copy; <span id="copyright-year"></span> LuckyShop24. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
