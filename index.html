<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointspot - เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Prompt', sans-serif; background-color: #5c6b7a; }</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 text-white">

    <div class="w-full max-w-sm text-center">
        <p class="text-sm mb-4">ระบบบัตรสมาชิกสะสมแต้ม</p>
        
        <div class="flex items-center justify-center gap-3 mb-12">
            <div class="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center">
                <i class="fa-regular fa-star text-3xl"></i>
            </div>
            <h1 class="text-5xl font-semibold tracking-wide">pointspot</h1>
        </div>

        <div class="text-right text-sm font-bold mb-10 w-full max-w-xs mx-auto">
            <span class="cursor-pointer">TH / EN</span>
        </div>

        <form action="dashboard.html" method="GET" class="w-full max-w-xs mx-auto">
            <div class="flex items-center border-b border-white pb-2 mb-6">
                <div class="px-2 text-white flex items-center gap-2 cursor-pointer text-sm">
                    +66 <i class="fa-solid fa-caret-down text-xs"></i>
                </div>
                <input type="tel" placeholder="เบอร์โทรศัพท์มือถือ" required 
                       class="w-full bg-transparent border-none outline-none text-white placeholder-gray-300 ml-4 text-sm">
            </div>

            <button type="submit" class="w-full bg-[#3b4a5a] hover:bg-[#2c3845] text-white py-3 rounded text-sm transition">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-16 text-xs text-gray-300">
            <p>การล็อคอินเข้าสู่ Pointspot ท่านยอมรับ</p>
            <p class="mt-1"><a href="#" class="hover:text-white">เงื่อนไขการใช้บริการ</a> | <a href="#" class="hover:text-white">นโยบายข้อมูลส่วนบุคคล</a></p>
        </div>
    </div>

</body>
</html>
