<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบัตรสมาชิกสะสมแต้ม</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #556677; color: #fff; display: flex; flex-direction: column; min-height: 100vh; }
        .login-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; border-radius: 16px; padding: 2.5rem 2rem; width: 100%; max-width: 400px; color: #333; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .form-control { border-radius: 8px; border: 1px solid #ddd; padding: 12px 15px; }
        .form-control:focus { border-color: #556677; box-shadow: 0 0 0 0.2rem rgba(85, 102, 119, 0.25); }
        .btn-main { background-color: #3b4b5b; border: none; color: white; padding: 12px; border-radius: 8px; font-weight: 500; transition: 0.3s; }
        .btn-main:hover { background-color: #2c3a47; color: white; }
        .nav-pills .nav-link { color: #888; border-radius: 8px; padding: 10px; font-size: 0.9rem; }
        .nav-pills .nav-link.active { background-color: #e9ecef; color: #3b4b5b; font-weight: bold; }
        .brand-logo { font-size: 3rem; color: #fff; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;}
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="text-center mb-4">
            <div class="brand-logo">
                <i class="bi bi-star-circle"></i> 
                <span class="fw-bold" style="font-size: 2.5rem; letter-spacing: -1px;">LuckyShop24</span>
            </div>
            <p class="text-white-50">ระบบบัตรสมาชิกสะสมแต้มด้วยเบอร์โทร</p>
        </div>

        <div class="auth-card mb-4">
            <ul class="nav nav-pills nav-fill mb-4 border rounded-3 p-1" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-pass-tab" data-bs-toggle="pill" data-bs-target="#login-pass" type="button"><i class="bi bi-key me-1"></i>รหัสผ่าน</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-otp-tab" data-bs-toggle="pill" data-bs-target="#login-otp" type="button"><i class="bi bi-chat-dots me-1"></i>OTP</button>
                </li>
            </ul>

            <div class="tab-content" id="loginTabContent">
                <div class="tab-pane fade show active" id="login-pass">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">เบอร์โทรศัพท์มือถือ</label>
                            <input type="tel" class="form-control" id="phone" placeholder="08XXXXXXXX" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">รหัสผ่าน</label>
                            <input type="password" class="form-control" id="password" placeholder="รหัสผ่านของคุณ" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4 small">
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="rememberMe"><label class="form-check-label text-muted" for="rememberMe">จดจำฉันไว้</label></div>
                            <a href="#" id="forgotPasswordLink" class="text-decoration-none" style="color: #556677;">ลืมรหัสผ่าน?</a>
                        </div>
                        <button type="submit" class="btn btn-main w-100">เข้าสู่ระบบ</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="login-otp">
                    <form id="loginOtpForm">
                        <p class="text-muted small text-center mb-3">เข้าสู่ระบบด้วยรหัสผ่านชั่วคราว (OTP)</p>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">เบอร์โทร หรือ อีเมล</label>
                            <input type="text" class="form-control" id="otpIdentifier" placeholder="กรอกข้อมูลที่ลงทะเบียนไว้" required>
                        </div>
                        <button type="submit" class="btn btn-main w-100"><i class="bi bi-send me-2"></i>ขอรหัส OTP</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4 pt-3 border-top small text-muted">
                ยังไม่มีบัญชีสมาชิก? <a href="register.html" class="text-decoration-none fw-bold" style="color: #556677;">สมัครสมาชิกเลย</a>
            </div>
        </div>

        <div class="text-center text-white-50 small mt-auto pb-3">
            &copy; <span id="copyright-year"></span> LuckyShop24. All rights reserved.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
