<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LuckyShop24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-dark text-white min-vh-100 p-3">
            <h5 class="mb-4">Admin Panel</h5>
            <ul class="nav flex-column gap-2">
                <li class="nav-item"><a href="#" class="nav-link text-white">จัดการลูกค้า</a></li>
                <li class="nav-item">
                    <a href="send_message.php" class="nav-link text-warning fw-bold bg-secondary rounded">ส่งข้อความลูกค้า</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">จัดการโปรโมชั่น</div>
                        <div class="card-body">
                            <label>เลือกประเภทส่วนลด</label>
                            <select name="promotion_type" class="form-select">
                                <option value="general">ส่วนลดทั่วไป</option>
                                <option value="premium">ส่วนลดสินค้าพรีเมี่ยม</option>
                                <option value="cash_exchange">แลกเงินสด</option>
                                <option value="insurance">เสริมประกัน</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-info">สแกน QR Code ลูกค้า</div>
                        <div class="card-body text-center">
                            <div id="qr-reader" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
                            <div id="qr-result" class="mt-2 text-success fw-bold"></div>
                            <button class="btn btn-primary mt-3" onclick="startScanner()">เปิดกล้องสแกน</button>
                            <p class="text-danger small mt-2">* ต้องใช้งานผ่าน HTTPS และอนุญาตให้เบราว์เซอร์เข้าถึงกล้อง</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">รายชื่อลูกค้า</div>
                <div class="card-body p-0">
                    <table class="table table-striped align-middle mb-0 text-center">
                        <thead>
                            <tr>
                                <th>ชื่อลูกค้า</th>
                                <th>เบอร์โทรศัพท์</th>
                                <th>พอยต์</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>สมชาย มีโชค</td>
                                <td>081-234-5678</td>
                                <td>500</td>
                                <td>
                                    <button class="btn btn-sm btn-info text-white" onclick="changePhonePrompt('สมชาย มีโชค')">เปลี่ยนเบอร์</button>
                                    <button class="btn btn-sm btn-danger" onclick="suspendAccount('สมชาย มีโชค')">ระงับบัญชี</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // สคริปต์สำหรับปุ่มเปลี่ยนเบอร์
    function changePhonePrompt(name) {
        let newPhone = prompt(`กรุณากรอกเบอร์โทรศัพท์ใหม่สำหรับ: ${name}`);
        if(newPhone) {
            // โค้ดส่งข้อมูลไปอัปเดตฐานข้อมูลเขียนตรงนี้
            alert(`เปลี่ยนเบอร์เป็น ${newPhone} สำเร็จ!`); 
        }
    }

    // สคริปต์สำหรับปุ่มระงับบัญชี (มีการคอนเฟิร์มก่อน)
    function suspendAccount(name) {
        if(confirm(`ยืนยันการระงับบัญชีของ "${name}" ใช่หรือไม่?\nการกระทำนี้จะทำให้ลูกค้าไม่สามารถเข้าสู่ระบบได้`)) {
            // โค้ดส่งคำสั่งไประงับบัญชีเขียนตรงนี้
            alert(`ระงับบัญชีสำเร็จ!`);
        }
    }

    // สคริปต์สำหรับเปิดกล้องสแกน QR Code
    function startScanner() {
        let html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: {width: 250, height: 250} }, false);
        html5QrcodeScanner.render(function(decodedText, decodedResult) {
            document.getElementById('qr-result').innerText = "ข้อมูลที่สแกนได้: " + decodedText;
            html5QrcodeScanner.clear(); // ปิดกล้องเมื่อสแกนเจอ
        }, function(errorMessage) {
            // ไม่ต้องทำอะไร ปล่อยให้มันค้นหาต่อไป
        });
    }
</script>
</body>
</html>
