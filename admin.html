<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      body { font-family: "Kanit", sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
      #app { flex: 1; }
      .loading-card { background-color: #fff; padding: 3.5rem 2.5rem; border-radius: 24px; box-shadow: 0 20px 40px rgba(15, 23, 42, 0.06); text-align: center; width: 100%; max-width: 420px; margin: 15vh auto; }
      .spinner-border { color: #6d28d9; width: 2.2rem; height: 2.2rem; border-width: 0.25em; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-card" id="loading">
        <h3 class="fw-bold mb-3" style="color: #6d28d9;">ระบบผู้ดูแล (Admin)</h3>
        <p class="text-muted small mb-4">กำลังเชื่อมต่อฐานข้อมูล กรุณารอสักครู่...</p>
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
