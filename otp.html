<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันรหัส OTP | LuckyShop24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        /* ซ่อนลูกศรในช่อง input type number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-700 flex flex-col items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-8 text-center relative">
        <a href="login.html" class="absolute top-6 left-6 text-slate-400 hover:text-slate-600">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>

        <div class="w-16 h-16 mx-auto bg-blue-50 rounded-full flex items-center justify-center mb-6 text-blue-600 text-2xl mt-4">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ยืนยันรหัส OTP</h1>
        <p class="text-gray-500 text-sm mb-6">เราได้ส่งรหัส 6 หลักไปที่อีเมลและเบอร์โทรศัพท์<br><span class="font-semibold text-gray-700">089-XXX-XX25</span></p>

        <form action="customer_dashboard.html" method="POST">
            <div class="flex justify-between gap-2 mb-8" id="otp-container">
                <input type="number" class="w-12 h-14 text-center text-2xl font-bold text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" maxlength="1" autofocus>
                <input type="number" class="w-12 h-14 text-center text-2xl font-bold text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" maxlength="1">
                <input type="number" class="w-12 h-14 text-center text-2xl font-bold text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" maxlength="1">
                <input type="number" class="w-12 h-14 text-center text-2xl font-bold text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" maxlength="1">
                <input type="number" class="w-12 h-14 text-center text-2xl font-bold text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" maxlength="1">
                <input type="number" class="w-12 h-14 text-center text-2xl font-bold text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" maxlength="1">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg shadow-md transition duration-200">
                ยืนยันตัวตน
            </button>
        </form>

        <div class="mt-6 text-sm text-gray-500">
            หากยังไม่ได้รับรหัส? <br>
            <button class="text-blue-600 font-medium hover:underline mt-1">ส่งรหัสใหม่อีกครั้ง (00:59)</button>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('#otp-container input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length > 1) e.target.value = e.target.value.slice(0, 1);
                if (e.target.value !== '' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
