<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนสมาชิก | LuckyShop24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Prompt', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-8 px-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        
        <div class="bg-slate-700 text-white px-6 py-8 text-center relative">
            <a href="login.html" class="absolute top-4 left-4 text-slate-300 hover:text-white">
                <i class="fa-solid fa-arrow-left text-lg"></i>
            </a>
            <div class="w-16 h-16 mx-auto bg-white rounded-full flex items-center justify-center mb-3 shadow-md">
                <i class="fa-solid fa-user-plus text-2xl text-slate-700"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-wide">สมัครสมาชิกใหม่</h1>
            <p class="text-slate-300 text-sm mt-1">กรอกข้อมูลเพื่อรับสิทธิพิเศษมากมาย</p>
        </div>

        <div class="p-6 md:p-8">
            <form action="otp.html" method="GET" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์ (ล็อกไว้)</label>
                    <div class="flex bg-gray-100 border border-gray-200 rounded-lg overflow-hidden cursor-not-allowed">
                        <span class="px-4 py-3 bg-gray-200 text-gray-500 text-sm font-medium border-r border-gray-200">+66</span>
                        <input type="text" value="089392625" readonly class="w-full px-3 py-3 bg-transparent text-gray-600 outline-none cursor-not-allowed font-medium">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label>
                        <input type="text" required placeholder="ชื่อจริง" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition text-gray-800">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                        <input type="text" required placeholder="นามสกุล" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition text-gray-800">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล (สำหรับรับใบเสร็จ/OTP)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-regular fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" required placeholder="example@gmail.com" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition text-gray-800">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">วันเกิด</label>
                    <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition text-gray-800 bg-white">
                </div>

                <div class="flex items-start mt-6">
                    <div class="flex items-center h-5">
                        <input type="checkbox" required class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    </div>
                    <label class="ml-2 text-sm text-gray-600">
                        ฉันยอมรับ <a href="#" class="text-blue-600 hover:underline">เงื่อนไขการให้บริการ</a> และ <a href="#" class="text-blue-600 hover:underline">นโยบายความเป็นส่วนตัว</a> ของ LuckyShop24
                    </label>
                </div>

                <button type="submit" class="w-full mt-2 bg-slate-700 hover:bg-slate-800 text-white font-medium py-3 rounded-lg shadow-md transition duration-200">
                    ดำเนินการต่อ (รับรหัส OTP)
                </button>
            </form>
        </div>
    </div>

</body>
</html>
