<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyShop24 - สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .auth-card { background: white; border-radius: 24px; padding: 2.5rem; width: 100%; max-width: 450px; }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-5">
        <div class="auth-card shadow-lg mb-4">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 70px; height: 70px; font-size: 2rem; background: linear-gradient(135deg, #4f46e5, #7c3aed) !important;">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h2 class="fw-bold text-dark">สมัครสมาชิกใหม่</h2>
                <p class="text-muted">สร้างบัญชีผู้ใช้ LuckyPository</p>
            </div>

            <form id="registerForm">
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" placeholder="ชื่อ" required style="border-radius: 12px;">
                            <label for="firstName" class="text-muted">ชื่อ</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastName" placeholder="นามสกุล" required style="border-radius: 12px;">
                            <label for="lastName" class="text-muted">นามสกุล</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์" required style="border-radius: 12px;">
                    <label for="phone" class="text-muted"><i class="bi bi-telephone-fill me-2"></i>เบอร์โทรศัพท์</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="อีเมล (สำหรับรับ OTP)" required style="border-radius: 12px;">
                    <label for="email" class="text-muted"><i class="bi bi-envelope-fill me-2"></i>อีเมล (สำคัญ: ใช้รับ OTP)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required style="border-radius: 12px;">
                    <label for="password" class="text-muted"><i class="bi bi-lock-fill me-2"></i>รหัสผ่าน</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required style="border-radius: 12px;">
                    <label for="confirmPassword" class="text-muted"><i class="bi bi-lock-fill me-2"></i>ยืนยันรหัสผ่าน</label>
                </div>
                
                <div class="form-check mb-4 mt-3">
                    <input type="checkbox" class="form-check-input" id="policyCheckbox">
                    <label class="form-check-label small text-muted" for="policyCheckbox">
                        ฉันได้อ่านและยอมรับ <a href="นโยบาย" id="viewPolicyLink" class="fw-bold text-decoration-none" style="color: #4f46e5;">นโยบายความเป็นส่วนตัว</a>
                    </label>
                </div>

                <button type="submit" id="registerBtn" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm hover-scale" style="background: #4f46e5; border: none;" disabled>
                    <i class="bi bi-check-circle-fill me-2"></i>ยืนยันการสมัครสมาชิก
                </button>
            </form>

            <div class="text-center mt-4 text-muted small">
                มีบัญชีอยู่แล้ว? <a href="index.html" class="text-decoration-none fw-bold ms-1" style="color: #4f46e5;">เข้าสู่ระบบเลย</a>
            </div>
        </div>

        <footer class="text-center text-muted small pb-3">
            &copy; <span id="copyright-year"></span> <strong>LuckyShop24</strong>. All rights reserved.
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
