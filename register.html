<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyShop24 - สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #556677; color: #fff; display: flex; flex-direction: column; min-height: 100vh; }
        .register-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; border-radius: 16px; padding: 2.5rem 2rem; width: 100%; max-width: 450px; color: #333; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .form-control { border-radius: 8px; border: 1px solid #ddd; padding: 12px 15px; }
        .form-control:focus { border-color: #556677; box-shadow: 0 0 0 0.2rem rgba(85, 102, 119, 0.25); }
        .btn-main { background-color: #3b4b5b; border: none; color: white; padding: 12px; border-radius: 8px; font-weight: 500; transition: 0.3s; }
        .btn-main:hover { background-color: #2c3a47; color: white; }
        .btn-main:disabled { background-color: #a0aec0; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white mb-0">สมัครสมาชิกใหม่</h2>
            <p class="text-white-50 small">กรอกข้อมูลพื้นฐานเพื่อเข้าร่วมเป็นส่วนหนึ่งกับเรา</p>
        </div>

        <div class="auth-card mb-4">
            <form id="registerForm">
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="form-label small fw-bold text-muted">ชื่อ</label>
                        <input type="text" class="form-control" id="firstName" placeholder="ชื่อ" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label small fw-bold text-muted">นามสกุล</label>
                        <input type="text" class="form-control" id="lastName" placeholder="นามสกุล" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">เบอร์โทรศัพท์มือถือ</label>
                    <input type="tel" class="form-control" id="phone" placeholder="08XXXXXXXX" required autocomplete="off">
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">อีเมล (สำคัญ: ใช้รับ OTP)</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required autocomplete="off">
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="form-label small fw-bold text-muted">ตั้งรหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label small fw-bold text-muted">ยืนยันรหัสผ่าน</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
                    </div>
                </div>
                
                <div class="form-check mb-4 mt-3">
                    <input type="checkbox" class="form-check-input" id="policyCheckbox">
                    <label class="form-check-label small text-muted" for="policyCheckbox">
                        ฉันได้อ่านและยอมรับ <a href="#" id="viewPolicyLink" class="fw-bold text-decoration-none" style="color: #4f46e5;">นโยบายความเป็นส่วนตัว</a>
                    </label>
                </div>

                <button type="submit" id="registerBtn" class="btn btn-main w-100" disabled>
                    ยืนยันการสมัครสมาชิก
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top small text-muted">
                มีบัญชีอยู่แล้ว? <a href="index.html" class="text-decoration-none fw-bold" style="color: #556677;">เข้าสู่ระบบเลย</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
