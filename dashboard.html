<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - LuckyShop24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        :root {
            --primary-navy: #1e293b;
            --accent-indigo: #4f46e5;
            --bg-silver: #f1f5f9;
        }
        body { 
            font-family: "Kanit", sans-serif; 
            background: var(--bg-silver);
            margin: 0;
            min-height: 100vh;
        }
        #app { min-height: 100vh; display: flex; flex-direction: column; }
        
        /* สไตล์หน้าโหลดข้อมูล */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--primary-navy);
            color: white;
        }

        /* ปรับแต่ง SweetAlert ให้โค้งมนพรีเมียม */
        .swal2-popup { border-radius: 24px !important; padding: 2rem !important; }
        .swal2-title { font-weight: 700 !important; color: var(--primary-navy) !important; }
        .swal2-confirm { border-radius: 12px !important; padding: 12px 30px !important; font-weight: 600 !important; }
        
        /* ปุ่มปิดกากบาทขวาบนสำหรับแจ้งเตือน */
        .swal2-close { font-size: 2.5rem !important; color: #cbd5e1 !important; transition: 0.2s; }
        .swal2-close:hover { color: #ef4444 !important; }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="spinner-border mb-3" style="width: 3rem; height: 3rem; color: #4f46e5;" role="status"></div>
            <h5 class="fw-bold">กำลังเตรียมข้อมูล LuckyShop...</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="app.js"></script>
</body>
</html>
