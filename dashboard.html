<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - LuckyShop24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        :root { --bg-color: #f3f4f6; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; --primary-color: #4f46e5; }
        body { font-family: "Kanit", sans-serif; background: linear-gradient(180deg, #556677 0%, #f4f6f8 350px); color: var(--text-main); display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        #app { flex: 1; display: flex; flex-direction: column; }
        #loading { margin: auto; text-align: center; }
        .spinner-border { color: var(--primary-color); width: 3rem; height: 3rem; border-width: 0.25em; }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading" class="mt-5">
            <h3 class="mb-4 fw-bold text-white">กำลังโหลดข้อมูล...</h3>
            <div class="spinner-border text-white" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="app.js"></script>
</body>
</html>
